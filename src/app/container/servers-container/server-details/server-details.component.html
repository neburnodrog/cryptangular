<ul *ngIf="server; else noServer">
  <li>
    <h3>Name: {{ server.name }}</h3>
  </li>
  <li><strong>Description</strong>: {{ server.description }}</li>
  <li><strong>Status</strong>: {{ server.status ? "online" : "offline" }}</li>
  <li>
    <a routerLink="/servers" type="button" class="btn btn-primary">
      Back to Server's list
    </a>
    <a
      [routerLink]="['/servers', server.id, 'edit']"
      type="button"
      class="btn btn-primary"
    >
      Edit Server
    </a>
  </li>
  <li>
    <strong>Logs</strong>:
    <div class="console">{{ server.logs }}</div>
  </li>
</ul>

<ng-template #noServer>
  <p>no server with that Id</p>
</ng-template>

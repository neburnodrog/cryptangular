<section>
  <div class="mb-3">
    <label for="server-name" class="form-label">Server Name</label>
    <input type="text" class="form-control" [(ngModel)]="serverName" />
    <div class="form-text">Give your server a name, please.</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      #descriptionInput
    />
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="init"
      [checked]="init"
      [(ngModel)]="init"
    />
    <label class="form-check-label" for="init"> Initialize on creation </label>
  </div>

  <button class="btn btn-primary" (click)="onCreateServer(descriptionInput)">
    Submit
  </button>
</section>

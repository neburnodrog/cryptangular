<section>
  <div class="mb-3">
    <label for="server-name" class="form-label">Server Name</label>
    <input
      type="text"
      class="form-control"
      id="server-name"
      [(ngModel)]="serverName"
    />
    <div class="form-text">Give your server a name, please.</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      [(ngModel)]="description"
    />
  </div>

  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="init"
      [checked]="initStatus"
      [(ngModel)]="initStatus"
    />
    <label class="form-check-label" for="init"> Initialize on creation </label>
  </div>

  <button class="btn btn-primary" (click)="onCreateServer()">Submit</button>
</section>

<section>
  <div class="mb-3">
    <label for="server-name" class="form-label">Server Name</label>
    <!-- <input
      type="text"
      class="form-control"
      id="server-name"
      (input)="onUpdateServerName($event)"
    /> -->
    <input type="text" class="form-control" [(ngModel)]="serverName" />
    <div class="form-text">Give your server a name, please.</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      (input)="onUpdateDesc($event)"
    />
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1"
      >Initialize on creation</label
    >
  </div>
  <!-- <p>{{ serverCreationStatus }}</p> -->
  <p *ngIf="serverCreated">
    Server was created, server name is {{ serverName }}
  </p>
  <!-- <ng-template #noServer>
    <p>No server was created</p>
  </ng-template> -->
  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onCreateServer($event)"
  >
    Submit
  </button>
  <!-- <p>{{ serverName }}</p> -->
</section>
